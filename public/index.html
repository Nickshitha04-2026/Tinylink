<!-- public/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TinyLink - Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <header>
    <h1>TinyLink</h1>
    <p class="muted">Create short links, view stats</p>
  </header>

  <main class="container">
    <section class="form-card">
      <h2>Create short link</h2>
      <form id="createForm">
        <label>Target URL
          <input id="target_url" name="target_url" placeholder="https://example.com/path" required>
        </label>
        <label>Custom Code (optional)
          <input id="code" name="code" placeholder="6-8 chars alphanumeric">
        </label>
        <div>
          <button id="submitBtn" type="submit">Create</button>
          <span id="formMsg" class="muted"></span>
        </div>
      </form>
    </section>

    <section class="table-card">
      <h2>Your Links</h2>
      <input id="search" placeholder="Search by code or URL">
      <table id="linksTable">
        <thead>
          <tr><th>Code</th><th>Target</th><th>Clicks</th><th>Last Clicked</th><th>Actions</th></tr>
        </thead>
        <tbody id="linksBody">
          <!-- rows populated by JS -->
        </tbody>
      </table>
      <div id="emptyState" class="muted">No links yet.</div>
    </section>
  </main>

  <footer>
    <small>Health: <a href="/healthz">/healthz</a></small>
  </footer>

  <script src="/assets/main.js"></script>
</body>
</html>
